apply plugin: 'java'
apply plugin: 'eclipse'

def apiVersion = '2.1'
def gradleRepoUrl = "http://repo.gradle.org/gradle/libs-releases"

sourceCompatibility = 1.5
version = '1.0'


repositories {
	maven {
		url "http://repo.gradle.org/gradle/libs-snapshots"
		url "http://repo.gradle.org/gradle/libs-releases"
	}
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.1'
}

repositories {
    mavenCentral()
}

dependencies {
	compile "org.gradle:gradle-core:$apiVersion",
		"org.gradle:gradle-tooling-api:$apiVersion",
		"org.gradle:gradle-wrapper:$apiVersion"
//	'org.slf4j:slf4j-simple:1.7.5',
//	'commons-collections:commons-collections:3.2.1'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
